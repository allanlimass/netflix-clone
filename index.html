<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Netflix Clone</title>
</head>

<body>

    <header>
        <div class="container">
            <img class="logo" src="img/netflix-logo.png" alt="">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div> <!-- container -->
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title-movie">HOUSE OF CARDS</h3>
                <p class="description">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington.
                </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div> <!-- buttons -->
            </div> <!-- container -->
        </div> <!-- main-movie -->
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini10.jpg" alt="">
            </div>
        </div> <!-- owl-carousel -->
    </div> <!-- carousel-movies -->

    <script src="https://kit.fontawesome.com/d19072e5c6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
